<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess Project</title>

    <!-- Custom CSS -->
    <link href="./style.css" rel="stylesheet" type="text/css" />

    <!-- Bootstrap ss1 js1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div
      class="container container-fluid col-lg-7 col-md-8 col-sm-12 bg-info bg-opacity-10"
    >
      <h1>Number Guess Project</h1>
      <p class="py-2 display-6">
        Guess a number between <span class="minnumber"></span> to
        <span class="maxnumber"></span>
      </p>

      <div id="game">
        <input
          type="number"
          class="guessnumber px-1 py-2 border border-dark fw-bold rounded-1 bg-gradient bg-opacity-10"
          id="guessnumber"
          placeholder="Enter your guess number ..."
        />

        <input
          type="submit"
          class="btn btn-outline-dark mx-5 py-2 border border-warning rounded-pill"
        />

        <span id="message1" class="text-uppercase fw-bold text-primary"></span>
        <span id="message2" class="textuppercase fw-bold text-danger"></span>
      </div>
    </div>

    <!-- Custom js -->
    <script src="./index.js" type="text/javascript"></script>

    <!-- bootstrap css1 js1 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
